<div class="flex items-center">
  <div [style.backgroundColor]="getRGBColor(username)"
    [style.color]="getTextColor(username)" 
    class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg font-roboto">
    {{ username.charAt(0).toUpperCase() }}
  </div>
  <div class="ml-2">{{ username }}</div>
</div>
