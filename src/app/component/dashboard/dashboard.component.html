<div class="flex-1 max-w-screen-md w-full mx-auto px-4 py-6 flex flex-col gap-6">
  <h1 class="text-4xl text-slate-300 font-oswald">{{ expenditure.expenditureName }}</h1>
  <div class="flex gap-2 justify-between items-center">
    <div class="p-3 bg-slate-800 rounded-md">
      <button class="p-2 bg-slate-700 rounded-sm" type="button">Expenses</button>
      <button class="p-2" type="button">Balances</button>
      <button class="p-2" type="button">Settings</button>
    </div>
    <div class="w-10 h-10 flex justify-center items-center bg-amber-500 rounded-md">
      <button type="button"><ng-icon name="heroShare"></ng-icon></button>
    </div>
  </div>
  <div class="bg-slate-800 p-4 rounded-md">
    <div class="flex gap-2 justify-between">
      <h3 class="text-2xl pb-5">Expenses</h3>
      <button 
        type="button" 
        class="flex justify-center items-center font-roboto font-bold bg-gradient-to-r from-pink-500 from-10% to-yellow-500 w-10 h-10 rounded-md" 
        (click)="toggleExpenseModal()">
        <ng-icon name="heroPlus"></ng-icon>
      </button>
    </div>
    @if (expenses.length > 0) {
      <div class="w-4/5 grid grid-cols-2">
        <app-expense-table class="col-span-2 justify-self-center" [expenses]="expenditure.expenses" mode="summary"></app-expense-table>
      </div>
    } @else {
      <div class="text-sm text-slate-400">Looks like you don't have an expense yet. Go ahead and create one to get started!</div>
    }
  </div>
</div>

@if (showExpenseModal) {
  <app-expense-modal [usersList]="users" [selectedUser]="selectedUser" (createExpenseEvent)="setExpenseAfterCreating($event)"></app-expense-modal>
  <div (click)="toggleExpenseModal()" class="fixed inset-0 backdrop-blur-sm"></div>
}
